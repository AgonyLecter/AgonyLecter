<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgonyLecter</title>
    <style>
        /* Stili CSS del tuo sito web */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%; /* Imposta la larghezza al 100% per adattarla ai dispositivi mobili */
            max-width: 400px; /* Imposta la larghezza massima desiderata per il contenitore video su schermi più grandi */
            height: auto; /* L'altezza si adatta automaticamente per mantenere le proporzioni */
            margin-bottom: 20px; /* Spazio tra il video e il testo */
        }
        video {
            width: 100%;
            height: 100%;
        }
        .message-box {
            color: purple;
            font-family: 'Courier New', monospace;
            font-size: 18px; /* Dimensione del testo */
            white-space: nowrap; /* Impedisce il testo di andare a capo */
        }
        .contact-link {
            color: purple;
            font-size: 24px;
            cursor: pointer;
            overflow: hidden;
            animation: neon 1.5s linear infinite alternate;
            text-decoration: none; /* Rimuove il sottolineato del link */
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px purple;
            }
            100% {
                text-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
            }
        }

        .copyright {
            margin-top: 20px; /* Spostato più in basso */
            color: purple;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .copyright img {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            filter: invert(100%); /* Cambia il colore del logo del marchio */
        }

        /* Aggiungi stili per posizionare l'icona sotto il link */
        .icon-container {
            text-align: center;
        }

        .icon-container a {
            display: block;
        }

        .icon-container video {
            width: 50px; /* Imposta la larghezza desiderata per l'icona */
            height: auto; /* L'altezza si adatterà automaticamente per mantenere le proporzioni */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.webm" type="video/webm">
            Il tuo browser non supporta il formato video.
        </video>
    </div>
    <div class="message-box">
        <!-- Inserire ulteriori testi e informazioni qui -->
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScsd4E5-9uttO_5IQY0RloSdAXcz_CsSmKGyS9XoxtOnXBJhQ/viewform?usp=sf_link" class="contact-link">→ →Click here to be contacted← ←</a>
    <!-- Aggiungi l'icona WebM cliccabile -->
    <div class="icon-container">
        <a href="https://www.instagram.com/agonylecter/" target="_blank">
            <video autoplay loop muted playsinline>
                <source src="icona.webm" type="video/webm">
                Il tuo browser non supporta il formato video.
            </video>
        </a>
        <a href="https://play.google.com/store/apps/dev?id=7212978583226851310" target="_blank">
            <video autoplay loop muted playsinline>
                <source src="play.webm" type="video/webm">
                Il tuo browser non supporta il formato video.
            </video>
        </a>
    </div>
    <p class="copyright">© 2023 Design e script by Agony</p>
</body>
</html>
