<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgonyLecter</title>
    <style>
        /* Stili CSS */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            overflow: hidden;
            position: relative;
        }

        /* Stile per il background glitch */
        body::before {
            content: "";
            background-image: url('glitch-effect.jpg'); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; 
            z-index: -1; 
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(5px, -5px);
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; 
        }

        video {
            width: 100%;
            height: auto; 
        }

        .message-box {
            color: purple;
            font-family: 'Courier New', monospace;
            font-size: 18px; 
            white-space: nowrap; 
        }

        .contact-link {
            color: purple;
            font-size: 24px;
            cursor: pointer;
            overflow: hidden;
            animation: neon 1.5s linear infinite alternate;
            text-decoration: none; 
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px purple;
            }
            100% {
                text-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
            }
        }

        .copyright {
            margin-top: 20px; 
            color: purple;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .copyright img {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            filter: invert(100%); 
        }

       
        .icon-container {
            text-align: center;
        }

        .icon-container a {
            display: block;
        }

        
        .icon-container video {
            width: 50px;
            height: auto; 
        }

       
        .icon-container a[href="https://t.me/lecterapp"] video {
            width: 100px; /*
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.webm" type="video/webm">
            Il tuo browser non supporta il formato video.
        </video>
    </div>
    <div class="message-box">
       
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScsd4E5-9uttO_5IQY0RloSdAXcz_CsSmKGyS9XoxtOnXBJhQ/viewform?usp=sf_link" class="contact-link">→ →Click here to be contacted← ←</a>
    <!-- icona WebM cliccabile -->
    <div class="icon-container">
        <a href="https://www.instagram.com/agonylecter/" target="_blank">
            <video autoplay loop muted playsinline>
                <source src="icona.webm" type="video/webm">
                Il tuo browser non supporta il formato video.
            </video>
        </a>
        <a href="https://play.google.com/store/apps/dev?id=7212978583226851310" target="_blank">
            <video autoplay loop muted playsinline>
                <source src="play.webm" type="video/webm">
                Il tuo browser non supporta il formato video.
            </video>
        </a>
        <a href="https://t.me/lecterapp" target="_blank">
            <video autoplay loop muted playsinline>
                <source src="tele.webm" type="video/webm">
                Il tuo browser non supporta il formato video.
            </video>
        </a>
    </div>
    <p class="copyright">© 2023 Design e script by AgonyLecter | <a href="https://agonylecter.github.io/policy/" target="_blank">Privacy Policy</a></p>
</body>
</html>
