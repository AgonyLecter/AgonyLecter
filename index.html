<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPassword</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input[type="text"], button, .password-text {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }

        /* Finestra modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyPassword</h1>
        <input type="text" id="service" placeholder="Servizio" required>
        <input type="text" id="password" placeholder="Password" required>
        <button type="button" id="save-button">Salva</button>

        <h2>Password Salvate:</h2>
        <ul id="password-list"></ul>

        <button type="button" id="generate-button">Genera Password Casuale</button>
    </div>

    <!-- Finestra modale di conferma eliminazione -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <p>Sei sicuro di voler eliminare questa password?</p>
            <button id="confirm-delete">Conferma</button>
            <button id="cancel-delete">Annulla</button>
        </div>
    </div>

    <script>
        const serviceInput = document.getElementById("service");
        const passwordInput = document.getElementById("password");
        const saveButton = document.getElementById("save-button");
        const passwordList = document.getElementById("password-list");
        const generateButton = document.getElementById("generate-button");
        const deleteModal = document.getElementById("delete-modal");
        const confirmDeleteButton = document.getElementById("confirm-delete");
        const cancelDeleteButton = document.getElementById("cancel-delete");

        let savedPasswords = JSON.parse(localStorage.getItem("passwords")) || [];
        let selectedIndexToDelete = null;

        function togglePassword(index) {
            const passwordText = document.querySelector(`#password-${index}`);
            if (passwordText.textContent === "**********") {
                passwordText.textContent = savedPasswords[index].password;
            } else {
                passwordText.textContent = "**********";
            }
        }

        function deletePassword(index) {
            if (confirm("Sei sicuro di voler eliminare questa password?")) {
                savedPasswords.splice(index, 1);
                localStorage.setItem("passwords", JSON.stringify(savedPasswords));
                displayPasswords();
            }
        }

        function displayPasswords() {
            passwordList.innerHTML = "";
            savedPasswords.forEach((item, index) => {
                const li = document.createElement("li");
                const passwordText = document.createElement("span");
                passwordText.id = `password-${index}`;
                passwordText.className = "password-text";
                passwordText.textContent = "**********";
                li.textContent = `${item.service}: `;
                li.appendChild(passwordText);

                const deleteButton = document.createElement("button");
                deleteButton.className = "delete-button";
                deleteButton.textContent = "Elimina";
                deleteButton.addEventListener("click", () => openDeleteModal(index));
                li.appendChild(deleteButton);

                passwordText.addEventListener("click", () => togglePassword(index));

                passwordList.appendChild(li);
            });
        }

        function savePassword() {
            const service = serviceInput.value;
            const password = passwordInput.value;

            if (service && password) {
                savedPasswords.push({ service, password });
                localStorage.setItem("passwords", JSON.stringify(savedPasswords));
                serviceInput.value = "";
                passwordInput.value = "";
                displayPasswords();
            }
        }

        function generateRandomPassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let newPassword = "";

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                newPassword += charset.charAt(randomIndex);
            }

            passwordInput.value = newPassword;
        }

        saveButton.addEventListener("click", savePassword);
        generateButton.addEventListener("click", generateRandomPassword);

        displayPasswords();

        function openDeleteModal(index) {
            selectedIndexToDelete = index;
            deleteModal.style.display = "block";
        }

        function closeDeleteModal() {
            selectedIndexToDelete = null;
            deleteModal.style.display = "none";
        }

        confirmDeleteButton.addEventListener("click", () => {
            if (selectedIndexToDelete !== null) {
                deletePassword(selectedIndexToDelete);
                closeDeleteModal();
            }
        });

        cancelDeleteButton.addEventListener("click", closeDeleteModal);

        window.addEventListener("click", (event) => {
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        });
    </script>
</body>
</html>
